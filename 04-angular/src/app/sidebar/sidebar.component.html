<aside>
  <nav>
    <div class="list-group">
      <a class="list-group-item" *ngFor="let playground of playgrounds" (click)="selectPlayground(playground)" [class.active]="selectedPlayground === playground">
        <h4 class="list-group-item-heading">{{playground.name}}</h4>
        <p class="list-group-item-text">{{playground.description | defaultDescription}}</p>
      </a>
    </div>
  </nav>
</aside>
